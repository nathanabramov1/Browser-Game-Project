<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="container">
        <table class="tableBoard">
            <tr>
              <td id="cell-0"></td>
              <td id="cell-1"></td>
              <td id="cell-2"></td>
            </tr>
            <tr>
              <td id="cell-3"></td>
              <td id="cell-4"></td>
              <td id="cell-5"></td>
            </tr>
            <tr>
              <td id="cell-6"></td>
              <td id="cell-7"></td>
              <td id="cell-8"></td>
            </tr>
          </table> 
    </div>
    <button type="reset" id="button" onclick="restartGame()">RESTART GAME</button>

    <div id="game-message">
      <span class="player-x-wins">Player 1 wins</span>
      <span class="player-o-wins">Player 2 wins</span>
      <span class="draw">Draw Game</span>
    </div>

    <h2>Who's Turn</h2>
    <div id="whos-turn" class="x">
      <span class="x">Player 1</span>
      <span class="o">Player 2</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
